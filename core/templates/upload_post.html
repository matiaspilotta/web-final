{% extends 'base.html' %}
{% load static %}

{% block content %}
  <link rel="stylesheet" type="text/css" href="{% static 'core/css/nuevo_post.css' %}">
  <h1>Cargar nueva publicaci√≥n</h1>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ post_form.as_p }}
    {{ comment_form.as_p }}
    <button type="submit">Cargar</button>
  </form>
  <a href="{% url 'home' %}">Volver al inicio</a>
{% endblock %}
