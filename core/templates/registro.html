{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Otros encabezados y enlaces aquí -->
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/registro.css' %}">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h2>Registro de Usuario</h2>
        </div>
        <div class="register-form">
            <form method="post" action="">
                {% csrf_token %}
                <label for="id_username">Nombre de usuario:</label>
                <input type="text" name="username" id="id_username" required>
                
                <label for="id_email">Correo electrónico:</label>
                <input type="email" name="email" id="id_email" required>
                
                <label for="id_password1">Contraseña:</label>
                <input type="password" name="password1" id="id_password1" required>
                
                <label for="id_password2">Confirmar contraseña:</label>
                <input type="password" name="password2" id="id_password2" required>
                
                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia Sesión</a></p>
            <a href="{% url 'home' %}">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
